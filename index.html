<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>
<body>
    <h1>Create New Account</h1>
    <form action="post">
        <br>
        <label for="">Fast Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your Fast Name" required><br>
          
        <br>
        <label for="">Last Name:</label>
        <input type="text" name="" id="" placeholder="Enter Your last Name" required><br>

        <br>
        <label for="">Age:</label>
        <input type="number" name="" id=""required><br>

        <br>
        <label for="">Phone Number:</label>
        <input type="tel" name="" id="" placeholder="Enter Your Phone Number" required><br>

        <br>
        <label for="">Whatsapp Number:</label>
        <input type="tel" name="" id="" placeholder="Enter Your Whatsapp Number" required><br>

        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter Your Email" required><br>

        <br>
        <label for="">Reference:</label>
        <input type="tel" name="" id="" placeholder="Reference Number" required><br>

        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter Your New Password" required><br>

        <br>
        <input type="submit" value="Submit" id="">
        &nbsp; &nbsp;
        <input type="reset"  value="Reset" id="">

        
    </form>

</body>
